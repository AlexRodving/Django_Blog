{% extends "blog/layout.html" %}

{% block title%}Блог{% endblock %}

{% block content %}

<main>
    {% for post in posts %}
    <div class="card">
        <h3>{{ post.title }}</h3><br>
        <p class="text_post">{{ post.content }}</p><br>
        <p>{{ post.author }}</p><br>
        <p>{{ post.date_posted }}</p>
    </div>
    {% endfor %}
</main>

{% endblock %}
